{% extends 'base.html' %}

{% block body %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <input type="submit" value="upload">
    </form>
    <br>
    {% if url %}
        <a href="/{{ url }}">link</a>
    {% endif %}
{% endblock %}
